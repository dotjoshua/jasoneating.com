<!DOCTYPE html>
	<head>
		<link href="resources/style.css" rel="stylesheet" type="text/css">
		<script src="scripts.js"></script>
        <meta media="screen and (max-width: 640px)"
              name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<div id="image_viewer" class="transparent hidden"></div>
		<div id="upload_prompt">
			Have you seen Jason eating?
			<div id="upload_button">submit a photo</div>
		</div>
		<div id="images"></div>
		<div id="upload_window">
            <input type="file" id="photo_select_assistant" class="hidden"/>
            <div id="no_image_message">
                Please select an image.
            </div>
            <div id="selected_image_container" class="transparent">
                <div id="selected_image"></div>
            </div>

            <div id="close_upload_window"></div>
            <div id="photo_select">select</div>
            <div id="photo_upload">upload</div>
            <div id="photo_upload_progress" class="hidden transparent">
                <div id="photo_upload_progress_inner"></div>
            </div>
        </div>

        <div id="alert_container" class="transparent hidden">
            <div id="alert_window">
                <div id="alert_title"></div>
                <div id="alert_message"></div>
                <div id="alert_buttons">
                    <span id="alert_cancel" class="alert_button">cancel</span>
                    <span id="alert_button" class="alert_button">ok</span>
                </div>
            </div>
        </div>
	</body>
</html>
